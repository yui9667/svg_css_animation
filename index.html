<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>svg_css_animation</title>
  </head>
  <body>
    <!--Animation-->
    <section class="valentine">
      <h1 class="animate__animated animate__bounce animation_h1">
        Happy Valentine's Day
      </h1>
      <p class="animate__animated animate__bounce animation_p">
        Having a wonderful day
      </p>
      <img class="heart" src="images/heart.svg" alt="heart" />
    </section>
    <!--SVG -HTML version-->
    <section class="svgs">
      <svg
        class="magnifying-glas"
        width="300"
        height="300"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <circle
          cx="50"
          cy="50"
          r="40"
          stroke="#000"
          stroke-width="7"
          fill="#fff"
        />
        <line
          x1="80"
          y1="80"
          x2="110"
          y2="100"
          style="stroke: #000; stroke-width: 7"
          stroke-linecap="round"
        />
      </svg>
      <!--SVG -SVG_file version-->
      <svg>
        <use class="crown" xlink:href="images/crown.svg#crown"></use>
      </svg>
    </section>
  </body>
</html>
